        body {
            user-select: none;
            /* background: linear-gradient(to bottom, teal, #6DD5FA, #eee); */
            /* https://uigradients.com/#EveningNight */

            background: transparent;
        }

        .ui-slider-handle {
            width: 50px;
        }

        .multiple-select span {
            color: blue;
        }

        #tablepaginate {
            background-color: inherit;
        }

        #tablepaginate tr {
            background-color: inherit;
        }

        #tablepaginate td {
            background-color: inherit;
        }

        #tablepaginate_wrapper input {
            border-color: black;
        }

        #tablepaginate_wrapper select {
            border-color: black;
        }

        .multiple-select button {
            background: inherit;
        }

    {% block head %}
    <title>Movie Hunt</title>
    {% endblock %}
</head>

<body>
    <div class="jumbotron d-flex flex-column align-items-center justify-content-center" style="margin: 20px;">
        <div class="p2">
            <h1 class="display-4">Movie Hunt</h1>
        </div>
        <div class="p2">
            <p class="lead">The hunting ground for top 1000 movies in IMDb</p>
        </div>
    </div>
    <!-- <div class="jumbotron" style="">
        <h1 class="display-4">Movie Hunt</h1>
        <p class="lead">The hunting ground for Movies</p>
    </div> -->
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <div>
        {% block movies_list %}
        {% endblock %}
    </div>
    <script>
        $(function () {
            $('.multiple-select').multipleSelect()
        })
    </script>
</body>
